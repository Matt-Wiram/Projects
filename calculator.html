<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title><!-- TODO: put your title here --></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/calculator.css">
</head>
<body>
<div class="top container">
<div class="container-fluid d-flex justify-content-center mt-5">
    <div class="row w-100">
        <div class="score"><h3 class="number" id="output">0</h3></div>
    </div>
</div>

<div class="container-fluid d-flex justify-content-center">
    <div class="row w-100">
        <div class="col-6 p-0"><button class="button w-100 m-0" type="button">AC</button></div>
        <div class="col p-0"><button class="button w-100 m-0" type="button">DEL</button></div>
        <div class="col p-0"><button class="button w-100 m-0" type="button">รท</button></div>
    </div>
</div>
<div class="container-fluid d-flex justify-content-center">
    <div class="row w-100">
        <div class="col p-0"><button class="button w-100 m-0" type="button">1</button></div>
        <div class="col p-0"><button class="button w-100 m-0" type="button">2</button></div>
        <div class="col p-0"><button class="button w-100 m-0" type="button">3</button></div>
        <div class="col p-0"><button class="button w-100 m-0" type="button">*</button></div>
    </div>
</div>
<div class="container-fluid d-flex justify-content-center">
    <div class="row w-100">
        <div class="col p-0"><button class="button w-100 m-0" type="button">4</button></div>
        <div class="col p-0"><button class="button w-100 m-0" type="button">5</button></div>
        <div class="col p-0"><button class="button w-100 m-0" type="button">6</button></div>
        <div class="col p-0"><button class="button w-100 m-0" type="button">+</button></div>
    </div>
</div>
<div class="container-fluid d-flex justify-content-center">
    <div class="row w-100">
        <div class="col p-0"><button class="button w-100 m-0" type="button">7</button></div>
        <div class="col p-0"><button class="button w-100 m-0" type="button">8</button></div>
        <div class="col p-0"><button class="button w-100 m-0" type="button">9</button></div>
        <div class="col p-0"><button class="button w-100 m-0" type="button">-</button></div>
    </div>
</div>
<div class="container-fluid d-flex justify-content-center">
    <div class="row w-100">
        <div class="col p-0"><button class="button w-100 m-0" type="button">.</button></div>
        <div class="col p-0"><button class="button w-100 m-0" type="button">0</button></div>
        <div class="col-6 p-0"><button class="button w-100 m-0" type="button">=</button></div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script src="JS/calculator.js"></script>

</body>
</html>
