
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Heads or Tails</title>
    <link rel="stylesheet" type="text/css" href="css/heads-or-tails.css">

</head>
<body>
<section class="game">
    <div class="title">Heads or Tails</div>
    <div class="score">
        <div class="playerScore">
            <h2 class="player">Player</h2>
            <p class="p-count">0</p>
        </div>
        <div class="computerScore">
            <h2 class="comptuter">Computer</h2>
            <p class="c-count">0</p>
        </div>
    </div>

    <div class="move">Choose your move</div>



    <div class="options">
        <button id="heads" class="heads">Heads</button>
        <button id="tails" class="tails">Tails</button>
    </div>



</section>

<div class="result"></div>

<button class="reload">Reload</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="js/heads-or-tails.js"></script>

</body>
</html>
